<html>
    <head><title>timer and stopwatch</title>
        <link rel="stylesheet" href="time1.css">
</head>
    <body>
<div>
    <h1>Timer and Stopwatch</h1>
    <div>
      <h2>Timer</h2>
      <p id="timer">00:00:00</p>
      <button id="start-timer">Start</button>
      <button id="pause-timer">Pause</button>
      <button id="reset-timer">Reset</button>
    </div>
    <div>
      <h2>Stopwatch</h2>
      <p id="stopwatch">00:00:00</p>
      <button id="start-stopwatch">Start</button>
      <button id="pause-stopwatch">Pause</button>
      <button id="reset-stopwatch">Reset</button>
    </div>
  </div>
  <script src="timer.js"></script>
</body>
</html>
